{%extends "base.html" %}
{%block content%}
  
<h1>result of {{ dataset_name }}</h1>

<table>
    <tr>
        {% for column_name in dataset.columns %}
            <th> {{ column_name }} </th>
        {% endfor %}
    </tr>
    {% for index,row in dataset.iterrows() %}
        <tr>
            {% for e in row %}
                <td> {{ e }} </th>
            {% endfor %}
        </tr>
    {% endfor %}

</table>

{% endblock %}
